name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: |
        pnpm install --frozen-lockfile
        # Cypressãƒã‚¤ãƒŠãƒªã‚’ç¢ºå®Ÿã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        cd e2e && npx cypress install
    
    - name: Build C++ addon
      run: pnpm --filter addon build
    
    - name: Build all packages
      run: pnpm build
    
    - name: Start servers for E2E tests
      env:
        PORT: 4000
        VITE_PORT: 3000
        NODE_ENV: test
      run: |
        # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒãƒ¼ã‚’èµ·å‹•
        pnpm --filter backend dev &
        BACKEND_PID=$!
        
        # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒãƒ¼ã‚’èµ·å‹•
        pnpm --filter frontend dev &
        FRONTEND_PID=$!
        
        # ã‚µãƒ¼ãƒãƒ¼ã®èµ·å‹•ã‚’å¾…ã¤
        echo "Waiting for servers to start..."
        npx wait-on http://localhost:4000/api/slots http://localhost:3000 -t 30000
        
        # PIDã‚’ä¿å­˜ï¼ˆå¾Œã§ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ç”¨ï¼‰
        echo $BACKEND_PID > backend.pid
        echo $FRONTEND_PID > frontend.pid
    
    - name: Run E2E tests
      env:
        CYPRESS_baseUrl: http://localhost:3000
      run: pnpm test:e2e
    
    - name: Stop servers
      if: always()
      run: |
        # ã‚µãƒ¼ãƒãƒ¼ã‚’åœæ­¢
        if [ -f backend.pid ]; then
          kill $(cat backend.pid) || true
          rm backend.pid
        fi
        if [ -f frontend.pid ]; then
          kill $(cat frontend.pid) || true
          rm frontend.pid
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-results-${{ matrix.node-version }}
        path: |
          e2e/cypress/screenshots
          e2e/cypress/videos
    
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run TypeScript type check
      run: |
        pnpm --filter frontend tsc --noEmit
        pnpm --filter backend tsc --noEmit
    
    - name: Check code formatting
      run: |
        # å°†æ¥çš„ã«Prettierã‚„ESLintã‚’è¿½åŠ ã™ã‚‹å ´åˆã¯ã“ã“ã«è¨˜è¿°
        echo "Code formatting checks will be added here"
  
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        # å°†æ¥çš„ã«Dockerfileã‚’è¿½åŠ ã—ãŸå ´åˆã¯ã“ã“ã§ãƒ“ãƒ«ãƒ‰
        echo "Docker build will be added here"
    
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build C++ addon
      run: pnpm --filter addon build
    
    - name: Run C++ addon benchmark
      run: pnpm --filter addon bench
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: packages/addon/bench_result.csv
    
    - name: Run E2E with JSON report
      env:
        PORT: 4000
        VITE_PORT: 3000
      run: |
        # Start servers
        pnpm --filter backend dev &
        pnpm --filter frontend dev &
        
        # Wait for servers
        npx wait-on http://localhost:4000/api/slots http://localhost:3000 -t 30000
        
        # Run E2E tests with JSON output
        pnpm test:e2e:json || true
        
        # Kill servers
        pkill -f "tsx watch" || true
    
    - name: Upload E2E JSON report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-json-report
        path: e2e/cypress-report.json
  
  deploy:
